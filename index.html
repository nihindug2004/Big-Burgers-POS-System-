<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Burgers POS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Big Burgers</h1>
        <div>
            <button onclick="document.getElementById('signin').scrollIntoView()">Sign In</button>
            <button onclick="document.getElementById('signup').scrollIntoView()">Sign Up</button>
        </div>
    </header>

    <section class="welcome-section">
        <h2>Welcome to Big Burgers</h2>
        <div class="form-container" id="signin">
            <h3>Sign In</h3>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div class="form-container" id="signup">
            <h3>Sign Up</h3>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
